name: CI/CD Pipeline

on:
    pull_request:
        branches:
            - '**'

jobs:
    checkout:
        runs-on: ubuntu-latest
        outputs:
            repo: ${{ steps.checkout.outputs.repo }}
        steps:
            - name: Checkout code
              id: checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

    setup-node:
        runs-on: ubuntu-latest
        needs: checkout
        steps:
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

    install-dependencies:
        runs-on: ubuntu-latest
        needs: setup-node
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm ci

    lint:
        runs-on: ubuntu-latest
        needs: install-dependencies
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        needs: install-dependencies
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test -- --passWithNoTests
